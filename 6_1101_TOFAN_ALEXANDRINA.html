<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="6_1101_TOFAN_ALEXANDRINA.css">
    <title>Editor SVG</title>
</head>
<body>
    <div id="controls">
        <select id="shape-type">
            <option value="line">Linie</option>
            <option value="rect">Dreptunghi</option>
            <option value="ellipse">Elipsa</option>
            <!-- <option value="path">Cale</option> -->
        </select>

        <label for="line-color">Culoare linie: </label>
        <input type="color" id="line-color" value="#000000">

        <label for="line-width">Grosime linie:</label>
        <input type="number" id="line-width" min="1" max="10" value="1">

        <label for="shape-background">Fundal forma:</label>
        <input type="color" id="shape-color" value="#000000">

        <button id="delete-btn">Sterge forma</button>

        <button id="undo-btn">Anulare</button>

        <button id="save-png-btn">Salvare PNG</button>

        <button id="save-svg-btn">Salvare SVG</button>


    </div>
    <svg id="canvas" width="800" height="400" ></svg>
    <script src="6_1101_TOFAN_ALEXANDRINA.js"></script>
</body>
</html>
